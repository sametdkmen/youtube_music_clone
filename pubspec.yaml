name: youtube_music_app
description: youtube music design

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - images/
    - images/logo/
    - images/sarki_kapaklari/
    - images/profile/

  fonts:
    - family: YoutubeSansDark
      fonts:
        - asset: fonts/YouTubeSansDarkRegular.otf
    - family: YoutubeSansSemibold
      fonts:
        - asset: fonts/YouTubeSansSemibold.otf
    - family: YoutubeSansLight
      fonts:
        - asset: fonts/YouTubeSansLight.otf
    - family: YoutubeSansRegular
      fonts:
        - asset: fonts/YouTubeSansRegular.otf
    - family: YoutubeSansDarkMedium
      fonts:
        - asset: fonts/YouTubeSansDarkMedium.otf
    - family: RobotoLight
      fonts:
       - asset: fonts/Roboto-Light.ttf
    - family: RobotoRegular
      fonts:
       - asset: fonts/Roboto-Regular.ttf

  uses-material-design: true

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
